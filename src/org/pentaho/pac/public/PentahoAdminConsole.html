<html>
	<head>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Wrapper HTML for PentahoAdminConsole</title>

		<!--                                           -->
		<!-- Use normal html, such as style            -->
		<!--                                           -->
		<style>
			body,td,a,div,.p{font-family:arial,sans-serif}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
			
			#canvas{
				background: url('style/images/console_bg.png') top center no-repeat;
				width:980px;
				height: 603px;
				padding-top:15px;
				padding-left:0px;
			}
		</style>

		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
		<script language='javascript' src='org.pentaho.pac.PentahoAdminConsole.nocache.js'></script>
		<link rel="stylesheet" href="PentahoAdminConsole.css" type="text/css">
		<link rel="shortcut icon" href="style/images/favicon.ico" />
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>

		<table width="100%" height="100%" border="0">
			<tr>
				<td height="100%" width="100%" valign="center" align="center">
								
					<div id="canvas"/>
				</td>
			</tr>
		</table>
		<!-- OPTIONAL: include this if you want history support -->
		<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

	</body>
</html>
